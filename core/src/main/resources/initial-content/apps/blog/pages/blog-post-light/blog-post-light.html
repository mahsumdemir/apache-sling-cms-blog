<!DOCTYPE HTML>
<html>
    <head>
        <title>${properties.title}</title>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="description" content="${properties.description}" />
        <meta name="twitter:title" content="${properties.title}">
        <meta name="twitter:description" content="${properties.description}">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta property="og:type" content="blog" />
        <meta property="og:title" content="${properties.title}" />
        <meta property="og:description" content="${properties.description}" />

        <link rel="stylesheet" href="/static/clientlibs/blog/main.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css"/>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js'></script>
        <script>
            hljs.initHighlightingOnLoad();
        </script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132778593-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }

            gtag('js', new Date());

            gtag('config', 'UA-132778593-1');
        </script>

    </head>

    <body class="blog-post-light" data-page-template="blog-post-light">
        <sly data-sly-include="${'/libs/sling-cms/components/editor/scripts/init.jsp'}"/>

        <h1 class="title">
            ${properties.title}
        </h1>
        <hr>

        <div class="blog-content">
            <sly data-sly-resource="${'container' @ resourceType = 'sling-cms/components/general/container'}"/>
        </div>

        <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=sunburst"></script>
        <sly data-sly-include="${'/libs/sling-cms/components/editor/scripts/finalize.jsp'}"/>
    </body>
</html>
